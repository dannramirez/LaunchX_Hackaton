<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../hackathon/login.css">
    <link rel="stylesheet" href="..//Front-End/src/assets/login.css">
    <title>LOGIN </title>
   

</head>
<body>
    <main class="iniciarsesion-diseño">
        <div class="contenedor1">

            <img src="../Front-End/src/assets/oceanday.png" alt="" width="600px">

        </div>
        <div class="iniciarsesion">
            <div class="iniciarsesion-datos">
                
                <h1>Oceanauticos</h1>
                <form action="#" class="login-form">
                    <div class="input">
                        <label class="input-llenado">
                            <input type="usuario" name="usuario" id="usuario" required>
                            <span class="input-etiqueta">Usuario</span>
                        </label>
                    </div>
                    <div class="input">
                        <label class="input-llenado">
                            <input type="contraseña" name="contraseña" id="contraseña" required>
                            <span class="input-etiqueta">Contraseña</span>
                        </label>
                    </div>
                    <input type="submit" value="Iniciar sesión" class="boton">

                </form>
            </div>
        </div>
    </main>
</body>
</html>
